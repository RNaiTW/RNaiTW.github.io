    <style>
		/* 改變leftOverlay-text調整到中間 */
		.centered-text {

        .container {

            border-radius: 40px;

        }
        .spectrum4{

        }
        .spectrum5{

            animation-delay: 0.5s;
        }
        .spectrum6{

            animation-delay: 0.6s;
        }
        .spectrum7{

            animation-delay: 0.7s;

        .spectrum8{

            animation-delay: 0.8s;
        }

        }

		        /* 新增四角形的樣式 */

            background-color: rgba(217,217,217,0.5);
            top: 0; /* 調整為與頂部對齊 */
			z-index: -100;
            left: -5%; /* 初始狀態設置為隱藏 */
            width: 5%;
            height: 100%;
            transition: left 0.5s; /* 添加平滑過渡效果 */

        #leftOverlay.active {

        #content {

    <script>    
	// 獲取畫布並初始化
    var canvas = document.getElementById("clockCanvas");
    var ctx = canvas.getContext("2d");

    function drawClock() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 取得時間
      var now = new Date();
      var ms = now.getMilliseconds();
      var seconds = now.getSeconds();
      var minutes = now.getMinutes();
      var hours = now.getHours() % 12;

      var secondDeg = seconds * 6 + ms * 6 / 1000;
      var minuteDeg = minutes * 6 + seconds / 10;
      var hourDeg = hours * 30 + minutes / 2;

      // 畫表盤
      ctx.beginPath();
      ctx.arc(400, 400, 200, 0, Math.PI * 2);
      ctx.stroke();

      // 畫時間進度
      var progress = [secondDeg, minuteDeg, hourDeg];
      var colors = ["red", "blue", "green"];
      for (var i = 0; i < progress.length; i++) {
        ctx.strokeStyle = colors[i];
        ctx.beginPath();
        ctx.arc(400, 400, 200 - i * 20, -Math.PI / 2, Math.PI * 2 * progress[i] / 360 - Math.PI / 2);
        ctx.stroke();
      }
    }

    setInterval(drawClock, 1000);
        // 創建100個星星
        for (let i = 0; i < 190; i++) {
            createStar();
        }

        function createStar() {
            let star = document.createElement('div');
            star.className = 'particle_star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(star);
        }
	// 創建一個數組來存儲不同的不透明度值
	    let opacities = [1, 0.7, 0.5 ,0.3, 0];
	// 改星星大小(暫時廢棄她媽一只報錯)
	    let sizes = ['8px', '6px', '3px'];
	    
	
	// 每3秒更新每個星星的位置和可見性
		setInterval(function() {
   		let stars = document.querySelectorAll('.particle_star:not(.selected)');
    		stars.forEach(function(star) {
        	star.style.left = (Math.random() - 0.5) * 20 + star.offsetLeft + 'px';
        	star.style.top = (Math.random() - 0.5) * 20 + star.offsetTop + 'px';
        // 從數組中隨機選擇一個不透明度值
        star.style.opacity = opacities[Math.floor(Math.random() * opacities.length)];
    });
}, 3000);

        // 當滑鼠移動時，讓星星向滑鼠的位置移動
        document.body.addEventListener('mousemove', function(event) {
            let stars = document.querySelectorAll('.particle_star:not(.selected)');
            stars.forEach(function(star) {
                let dx = event.clientX - star.offsetLeft;
                let dy = event.clientY - star.offsetTop;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    star.style.left = star.offsetLeft - dx / 10 + 'px';
                    star.style.top = star.offsetTop - dy / 10 + 'px';
                }
            });
        });

        // 當滑鼠點擊時，讓星星跟隨滑鼠移動
        let selectedStar = null;
        document.body.addEventListener('mousedown', function(event) {
            let stars = document.querySelectorAll('.particle_star:not(.selected)');
            stars.forEach(function(star) {
                let dx = event.clientX - star.offsetLeft;
                let dy = event.clientY - star.offsetTop;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 20) {
                    selectedStar = star;
                    star.classList.add('selected');
                    star.style.opacity = 0;
                    createStar();
                }
            });
        });

        document.body.addEventListener('mousemove', function(event) {
            if (selectedStar) {
                selectedStar.style.left = event.clientX + 'px';
                selectedStar.style.top = event.clientY + 'px';
            }
        });
        document.body.addEventListener('mouseup', function(event) {
            selectedStar = null;
        });

        // 切換 #overlay 的可見性
        document.getElementById('Rtriangle').addEventListener('click', function() {
            document.getElementById('overlay').classList.toggle('active');
        });
		// 點擊 #Rtriangle 時切換兩個容器元素上的「活動」類
		document.getElementById('Rtriangle').addEventListener('click', function() {
		// 查詢具有「container」類別的所有元素，並在每個元素上切換「active」類
			var containers = document.querySelectorAll('.container');
					containers.forEach(function(container) {
				container.classList.toggle('active');
			});
		});
    </script>
