<!DOCTYPE html>
<html>
<head>
    <title>(阿奈RNai)個人自介</title>
    <style>
        body {
            background-image: url("bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .particle_star {
            width: 6px;
            height: 6px;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 0px 17px 4px wheat;
            border-radius: 50%;
            transition: all 1s ease;
        }
        .particle_star:hover {
            box-shadow: 0px 0px 17px 10px cyan;
        }
        .particle_star.selected {
            transition: all 5s ease;
        }
        #triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid rgba(15, 25, 25,10);
            position: absolute;
            z-index: 10;
            left: -50;
            top: -50%;
            transform: rotate(90deg) translateY(50%);
            cursor: pointer;
            transition: left 1s;
        }
        #triangle.active {
            left: 100%;
        }
        #Rtriangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid rgba(15, 25, 25,10);
            position: absolute;
            z-index: 20;
            left: 95%;
            top: 50%;
            transform: rotate(270deg) translateY(50%);
            cursor: pointer;
            transition: left 1s;
        }
        #Rtriangle.active {
            left: 100%;
        }
        #overlay {
            background-color: rgba(55, 25, 25, 0.6);
            position: absolute;
            z-index: 10;
            left: -100%;
            top: -30%;
            width: 100%;
            height: 140%;
            transition: left 1s;
        }
        #overlay.active {
            left: 0%;
        }
        #innerOverlay {
            background-color: rgba(100, 100, 75, 0.5);
            width: 50%;
            height: 50%;
        }
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s;
        }
        #overlay.active #content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="triangle"></div>
    <div id="Rtriangle"></div>
    <div id="overlay">
        <div id="content">
            <h1 style="font-size: 50px;">這裡是阿奈的主頁</h1>
            <img src="https://media1.tenor.com/m/4HHS5-SdZYIAAAAC/hi-doggy.gif" alt="Your Image" style="width: 160px; height: auto; position: absolute; left: 300px; top: 170px; opacity: 0.5;">
            <!-- 在這裡添加另一個遮罩層 -->
            <div id="innerOverlay">
                <div id="innerContent">
                    <h2 style="font-size: 26px;">這裡將提供所有我發佈及自我的部落格等，挺好玩的</h2>
                </div>
            </div>
					<p style="font-size: 18px;">test7</p>
        </div>

    </div>
	<div id="overlay1">
	<div id="overlay2">
	<div id="overlay3">
	<div id="overlay4">
	<div id="overlay5">
	<div id="overlay6">
	

    <script>
        // 創建100個星星
        for (let i = 0; i < 100; i++) {
            createStar();
        }

        function createStar() {
            let star = document.createElement('div');
            star.className = 'particle_star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(star);
        }
	// 創建一個數組來存儲不同的不透明度值
	    let opacities = [1, 0.7, 0.5 ,0.3, 0];
	// 改星星大小(暫時廢棄她媽一只報錯)
	    let sizes = ['8px', '6px', '3px'];
	    
	
	// 每3秒更新每個星星的位置和可見性
		setInterval(function() {
   		let stars = document.querySelectorAll('.particle_star:not(.selected)');
    		stars.forEach(function(star) {
        	star.style.left = (Math.random() - 0.5) * 20 + star.offsetLeft + 'px';
        	star.style.top = (Math.random() - 0.5) * 20 + star.offsetTop + 'px';
        // 從數組中隨機選擇一個不透明度值
        star.style.opacity = opacities[Math.floor(Math.random() * opacities.length)];
    });
}, 3000);

        // 當滑鼠移動時，讓星星向滑鼠的位置移動
        document.body.addEventListener('mousemove', function(event) {
            let stars = document.querySelectorAll('.particle_star:not(.selected)');
            stars.forEach(function(star) {
                let dx = event.clientX - star.offsetLeft;
                let dy = event.clientY - star.offsetTop;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    star.style.left = star.offsetLeft - dx / 10 + 'px';
                    star.style.top = star.offsetTop - dy / 10 + 'px';
                }
            });
        });

        // 當滑鼠點擊時，讓星星跟隨滑鼠移動
        let selectedStar = null;
        document.body.addEventListener('mousedown', function(event) {
            let stars = document.querySelectorAll('.particle_star:not(.selected)');
            stars.forEach(function(star) {
                let dx = event.clientX - star.offsetLeft;
                let dy = event.clientY - star.offsetTop;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 20) {
                    selectedStar = star;
                    star.classList.add('selected');
                    star.style.opacity = 0;
                    createStar();
                }
            });
        });

        document.body.addEventListener('mousemove', function(event) {
            if (selectedStar) {
                selectedStar.style.left = event.clientX + 'px';
                selectedStar.style.top = event.clientY + 'px';
            }
        });
        document.body.addEventListener('mouseup', function(event) {
            selectedStar = null;
        });

        // 切換 #overlay 的可見性
        document.getElementById('triangle').addEventListener('click', function() {
            document.getElementById('overlay').classList.toggle('active');
        });

        document.getElementById('Rtriangle').addEventListener('click', function() {
            document.getElementById('overlay').classList.toggle('active');
        });
    </script>
</body>
</html>
