<!DOCTYPE html>
<html>
<head>
    <title>(阿奈RNai)個人自介</title>
    <style>
        body {
            background-image: url("bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .particle_star {
            width: 6px;
            height: 6px;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 0px 17px 4px wheat;
            border-radius: 50%;
            transition: all 1s ease;
        }
        .particle_star:hover {
            box-shadow: 0px 0px 17px 10px cyan;
        }
        .particle_star.selected {
            transition: all 5s ease;
        }
        #triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid rgba(15, 25, 25,10);
            position: absolute;
            left: 0;
            top: 50%;
            transform: rotate(90deg) translateY(50%);
            cursor: pointer;
			transition: left 1s;
        }
		#triangle.active {
            left: 100%;
        }
        #overlay {
            background-color: rgba(55, 25, 25, 0.6);
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            transition: left 1s;
        }
        #overlay.active {
            left: 0%;
        }
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s;
        }
        #overlay.active #content {
            opacity: 1;
        }
    </style>
	星星是可以玩的
</head>
<body>
    <div id="triangle"></div>
    <div id="overlay">
        <div id="content">
            <h1>RNai</h1>
            <img src="https://media1.tenor.com/m/4HHS5-SdZYIAAAAC/hi-doggy.gif" alt="hello">
            <p>恩這就是我的自介!!謝謝!</p>
	    <button id="myButton">別點我還沒好
        </div>
    </div>
    <script>
        // 創建100個星星
        for (let i = 0; i < 100; i++) {
            createStar();
        }

        function createStar() {
            let star = document.createElement('div');
            star.className = 'particle_star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(star);
        }
	// 創建一個數組來存儲不同的不透明度值
	    let opacities = [1, 0.7, 0.5 ,0.3, 0];
	// 改星星大小(暫時廢棄她媽一只報錯)
	    let sizes = ['8px', '6px', '3px'];
	    
	
	// 每3秒更新每個星星的位置和可見性
		setInterval(function() {
   		let stars = document.querySelectorAll('.particle_star:not(.selected)');
    		stars.forEach(function(star) {
        	star.style.left = (Math.random() - 0.5) * 20 + star.offsetLeft + 'px';
        	star.style.top = (Math.random() - 0.5) * 20 + star.offsetTop + 'px';
        // 從數組中隨機選擇一個不透明度值
        star.style.opacity = opacities[Math.floor(Math.random() * opacities.length)];
    });
}, 3000);

        // 當滑鼠移動時，讓星星向滑鼠的位置移動
        document.body.addEventListener('mousemove', function(event) {
            let stars = document.querySelectorAll('.particle_star:not(.selected)');
            stars.forEach(function(star) {
                let dx = event.clientX - star.offsetLeft;
                let dy = event.clientY - star.offsetTop;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    star.style.left = star.offsetLeft - dx / 10 + 'px';
                    star.style.top = star.offsetTop - dy / 10 + 'px';
                }
            });
        });

        // 當滑鼠點擊時，讓星星跟隨滑鼠移動
        let selectedStar = null;
        document.body.addEventListener('mousedown', function(event) {
            let stars = document.querySelectorAll('.particle_star:not(.selected)');
            stars.forEach(function(star) {
                let dx = event.clientX - star.offsetLeft;
                let dy = event.clientY - star.offsetTop;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 20) {
                    selectedStar = star;
                    star.classList.add('selected');
                    star.style.opacity = 0;
                    createStar();
                }
            });
        });
        document.body.addEventListener('mousemove', function(event) {
            if (selectedStar) {
                selectedStar.style.left = event.clientX + 'px';
                selectedStar.style.top = event.clientY + 'px';
            }
        });
        document.body.addEventListener('mouseup', function(event) {
            selectedStar = null;
        });

        document.getElementById('triangle').addEventListener('click', function() {
            document.getElementById('overlay').classList.add('active');
        });
		
		document.getElementById('triangle').addEventListener('click', function() {
            document.getElementById('triangle').classList.add('active');
        });
    </script>
</body>
</html>
